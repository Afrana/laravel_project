name: PHP Context-Aware Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Laravel package discovery
        run: php artisan package:discover

      - name: Install Python packages
        run: pip install PyGithub

      # Fetch list of changed PHP files for context-aware analysis
      - name: Fetch changed PHP files
        run: |
          python3 code_review/fetch_pr_diff.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      # Install additional PHP static analysis tools for advanced checks
      - name: Install PHP static analysis tools
        run: |
          # Install PHPStan and PHPMD using composer
          composer require --dev phpstan/phpstan phpmd/phpmd

      # Run PHPStan to perform advanced static analysis (type checking, code quality)
      - name: Run PHPStan Analysis
        run: |
          # Read list of changed PHP files and run PHPStan on them. If none, skip analysis.
          if [ -f code_review/changed_files.txt ]; then
            files="$(cat code_review/changed_files.txt | tr '\n' ' ')"
          else
            files=""
          fi
          if [ -n "$files" ]; then
            vendor/bin/phpstan analyse $files --no-progress --error-format=raw > code_review/phpstan_output.txt || true
          else
            echo "No changed PHP files for PHPStan analysis." > code_review/phpstan_output.txt
          fi
        continue-on-error: true

      # Run PHPMD to detect potential problems, unused code, complexity issues, etc.
      - name: Run PHPMD Analysis
        run: |
          # Read list of changed PHP files and run PHPMD on them. If none, skip analysis.
          if [ -f code_review/changed_files.txt ]; then
            # Join file paths with commas for PHPMD
            files="$(paste -s -d, code_review/changed_files.txt)"
          else
            files=""
          fi
          if [ -n "$files" ]; then
            vendor/bin/phpmd $files text cleancode,codesize,controversial,design,naming,unusedcode --suffixes php > code_review/phpmd_output.txt || true
          else
            echo "No changed PHP files for PHPMD analysis." > code_review/phpmd_output.txt
          fi
        continue-on-error: true

      - name: Run Context-Aware Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: php code_review/run_review.php

      - name: Post Feedback (Optional)
        run: python3 code_review/post_feedback.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}