name: PHP Context-Aware Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Laravel package discovery
        run: php artisan package:discover

      - name: Install Python packages
        run: pip install PyGithub

      # Install additional PHP static analysis tools for advanced checks
      - name: Install PHP static analysis tools
        run: |
          # Install PHPStan and PHPMD using composer
          composer require --dev phpstan/phpstan phpmd/phpmd

      # Run PHPStan to perform advanced static analysis (type checking, code quality)
      - name: Run PHPStan Analysis
        run: |
          # Run PHPStan against the project and write the raw output to a file. Ignore exit code to continue workflow.
          vendor/bin/phpstan analyse --no-progress --error-format=raw > code_review/phpstan_output.txt || true
        continue-on-error: true

      # Run PHPMD to detect potential problems, unused code, complexity issues, etc.
      - name: Run PHPMD Analysis
        run: |
          # Run PHPMD with commonly used rule sets and write the output to a file. Ignore exit code to continue workflow.
          vendor/bin/phpmd . text cleancode,codesize,controversial,design,naming,unusedcode --suffixes php > code_review/phpmd_output.txt || true
        continue-on-error: true

      - name: Run Context-Aware Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: php code_review/run_review.php

      - name: Post Feedback (Optional)
        run: python3 code_review/post_feedback.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}